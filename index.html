<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- embed Font Roboto da Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- embed Font Roboto da Google Fonts -->
    <!-- embed StyleSheet di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- embed StyleSheet di Bootstrap -->
    <!-- embed fontawesome -->
    <script src="https://kit.fontawesome.com/3c4c0ee17c.js" crossorigin="anonymous"></script>
    <!-- embed fontawesome -->
    <link rel="stylesheet" href="css/style.css">
    <title>biglietto del treno</title>
</head>

<body>
    <!-- embed JavaScript di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- embed JavaScript di Bootstrap -->
    <main>
        <div class="container bg-body-tertiary pt-4 pb-3">
            <h2>Calcolo del prezzo del biglietto</h2>
            <!-- FORM -->
            <form id="form">
                <div>
                    <label for="age" class="form-label fw-medium mt-4">Inserisci et√† del
                        passeggero</label>
                    <input type="number" id="age" name="firstname" class="form-control" placeholder="anni" min="3"
                        max="99" required style="width: 20%;">
                </div>
                <div>
                    <label for="range" class="form-label fw-medium mt-4">Chilometri: <span class="fw-bold"
                            id="rangeLabel"></span></label>
                    <input type="range" id="range" class="form-range d-block" min="10" max="500" value="10"
                        style="width: 60%;">
                </div>
                <div class=" d-flex mt-4">
                    <button id="confirm" class="btn btn-primary" style="width: 12rem;">GENERA BIGLIETTO</button>
                </div>
            </form>
            <button id="reset" class="btn btn-primary d-none" style="width: 12rem;">RESET</button>
            <!-- FORM -->
        </div>
        <!-- CONTENITORE DEL BIGLIETTO -->
        <div id="ticket" class="container card mt-4 bg-danger d-none" style="width: 20rem;">
            <img src="img/trainlogo.png" class="card-img-top mt-2 m-auto" alt="logo" style="width:100px;">
            <div class="card-body">
                <h5 class="card-title fw-bold text-center text-warning">IL TUO BIGLIETTO</h5>
                <p id="price" class="card-text fw-medium text-center text-warning"></p>
            </div>
        </div>
        <!-- CONTENITORE DEL BIGLIETTO -->
    </main>
    <script type=" text/javascript" src="JS/main.js"></script>
</body>

</html>
