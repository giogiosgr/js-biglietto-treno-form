<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- embed Font Roboto da Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- embed Font Roboto da Google Fonts -->
    <!-- embed StyleSheet di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- embed StyleSheet di Bootstrap -->
    <!-- embed fontawesome -->
    <script src="https://kit.fontawesome.com/3c4c0ee17c.js" crossorigin="anonymous"></script>
    <!-- embed fontawesome -->
    <link rel="stylesheet" href="css/style.css">
    <title>biglietto del treno</title>
</head>

<body>
    <!-- embed JavaScript di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- embed JavaScript di Bootstrap -->
    <main>
        <div class="container p-0">
            <h2 class="mt-4">Calcolo del prezzo del biglietto</h2>
            <!-- FORM -->
            <form id="form">
                <div style="width: 20%">
                    <label for="age" class="form-label fw-bold mt-4">Inserisci età del passeggero</label>
                    <input id="age" name="firstname" type="number" class="form-control" placeholder="Inserisci l'età"
                        min="3" max="99" required>
                </div>
                <div style="width: 60%">
                    <label for="range" class="form-label fw-bold mt-4">Chilometri: <span class="fw-bold"
                            id="rangeLabel"></span></label>
                    <input id="range" type="range" class="form-range" min="10" max="500" value="10">
                </div>
                <div class="d-flex mt-4">
                    <button id="confirm" class="btn btn-primary">Conferma</button>
                </div>
            </form>
            <button id="reset" class="btn btn-primary d-none">Reset</button>
            <!-- FORM -->
            <p id="price" class="mt-4"></p>
        </div>
    </main>
    <script type=" text/javascript" src="JS/main.js"></script>
</body>

</html>
